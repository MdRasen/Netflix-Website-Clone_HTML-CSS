<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section -->
    <div id="header">
        <nav>
            <img src="assets/images/logo.png" alt="header-image" class="logo">
            <div>
                <button class="lang-btn">English <img src="assets/images/down-icon.png" alt="down-icon"></button>
                <button>Sign in</button>
            </div>
        </nav>
        <div class="header-contents">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form action="" class="email-signup">
                <input type="email" name="Email" placeholder="Email address">
                <button type="submit">Get Started <img src="assets/images/right-arrow-icon.png" alt="right-arrow-icon"></button>
            </form>
        </div>
    </div>
</body>

</html>
